<!DOCTYPE html>
<html>
<head>
	<title>GridBox</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="gridbox.css" />
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow-y: auto;
			background-color: #FFFFFF;
		}

		.gridbox {
			width: 100%;
			height: 100%;
			
			background-color: #F0F0F0;
		}
		.gridbox-body {
			top: 30px;
			bottom: 30px;
			width: 100%;
			height: expression(this.parentNode.offsetHeight - 60 + 'px');
		}
		.gridbox-body table {
			width: expression(this.parentNode.offsetWidth - 16 + 'px');
		}
	</style>
</head>
<body>
	
	<div class="gridbox">
		<div class="gridbox-head">
			<table border="1">
				<thead>
					<tr><th>column 1</th><th>column 2</th></tr>
				</thead>
			</table>
		</div>
		<div class="gridbox-body">
			<table border="1">
				<tbody>
					<tr><td>column 1</td><td>column 2</td></tr>
					<tr><td>column 1</td><td>column 2</td></tr>
					<tr><td>column 1</td><td>column 2</td></tr>
					<tr><td>column 1</td><td>column 2</td></tr>
					<tr><td>column 1</td><td>column 2</td></tr>
				</tbody>
			</table>
		</div>
		<div class="gridbox-foot">
			<table border="1">
				<tfoot>
					<tr><td>column 1</td><td>column 2</td></tr>
				</tfoot>
			</table>
		</div>
	</div>
	
</body>
</html>
