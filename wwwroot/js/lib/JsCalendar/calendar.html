<html>
<head>
	<title>Календарь</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251">
	<style type="text/css">
		@import url('calendar.css');
	</style>
	<script type="text/javascript" src="calendar.js"></script>
</head>
<body onload="oCalendar.init()">
	<div>
		<img src="img/prev.gif" alt="">
		<select id="months" onchange="oCalendar.onchangeHandler()">
			<option value="0">Январь</option>
			<option value="1">Февраль</option>
			<option value="2">Март</option>
			<option value="3">Апрель</option>
			<option value="4">Май</option>
			<option value="5">Июнь</option>
			<option value="6">Июль</option>
			<option value="7">Август</option>
			<option value="8">Сентябрь</option>
			<option value="9">Октябрь</option>
			<option value="10">Ноябрь</option>
			<option value="11">Декабрь</option>
		</select>
		<select id="years" onchange="oCalendar.onchangeHandler()">
			<option value="2008">2008</option>
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
		</select>
		<img src="img/next.gif" alt="">
	</div>
	<table cellspacing="0">
		<colgroup class="workday" span="5"></colgroup>
		<colgroup class="weekend" span="2"></colgroup>
		<thead>
			<tr>
				<th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
			</tr>
		</thead>
		<tbody id="days" onclick="oCalendar.onclickHandler(event)">
			<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		</tbody>
	</table>
	<input type="button" value="Сегодня" onclick="oCalendar.today()">
	<input type="button" value="Отмена" onclick="oCalendar.close()">
</body>
</html>
